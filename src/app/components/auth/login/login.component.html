<!-- Login Page -->
<div class="auth-container">
  <div class="auth-box">
    <h2 class="auth-title">Welcome Back</h2>
    <p class="subtitle">Please enter your details to sign in</p>
    <app-loading *ngIf="isLoading"></app-loading>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-with-icon">
          <span class="icon">
            <i class="fa-solid fa-envelope"></i>
          </span> <!-- Email Icon -->
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email"
            required />
        </div>
        <div
          *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
          class="error-message">
          Please enter a valid email address.
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-with-icon">
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
            class="form-control" placeholder="Enter your password" required />
          <span class="icon password-icon" (click)="togglePasswordVisibility()">
            <i *ngIf="!showPassword" class="fa fa-eye"></i> <!-- Show Password Icon -->
            <i *ngIf="showPassword" class="fa fa-eye-slash"></i> <!-- Hide Password Icon -->
          </span>
        </div>
        <div
          *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
          class="error-message">
          Password must be at least 6 characters long.
        </div>
      </div>

      <button type="submit" class="auth-button" [disabled]="loginForm.invalid || isLoading">Login
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </form>

    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

    <p class="auth-link">Don't have an account? <a routerLink="/register" class="link">Register here</a>.</p>
  </div>
</div>
