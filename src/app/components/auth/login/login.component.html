<!-- Login Page -->
<div class="auth-container">
    <div class="auth-box">
      <h2 class="auth-title">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control" required />
          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="error-message">
            Please enter a valid email address.
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password" class="form-control" required />
          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error-message">
            Password must be at least 6 characters long.
          </div>
        </div>
  
        <button type="submit" class="auth-button" [disabled]="loginForm.invalid">Login</button>
      </form>
  
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  
      <p class="auth-link">Don't have an account? <a routerLink="/register" class="link">Register here</a>.</p>
    </div>
  </div>
