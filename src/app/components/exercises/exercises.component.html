<!-- exercises.component.html -->
<div class="exercises-container">
  <h2 class="title">Exercises</h2>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="loading-container">
    <p>Loading...</p>
  </div>

  <!-- Exercises List -->
  <div *ngIf="!isLoading && exercises.length > 0" class="exercises-grid">
    <div *ngFor="let exercise of paginatedExercises" class="exercise-card">
      <!-- Exercise Thumbnail (lazy loaded) -->
      <div class="thumbnail">
        <img [src]="exercise.thumbnail" alt="{{ exercise.name }} thumbnail" class="exercise-thumbnail"
          (error)="handleImageError($event)" />
      </div>

      <!-- Exercise Details -->
      <div class="details">
        <h3 class="exercise-name">{{ exercise.name }}</h3>
        <div class="meta-info">
          <div class="meta-item">
            <i class="bodypart-icon fa fa-dumbbell"></i> <!-- or whatever icon you prefer -->
            <span class="meta-value">{{getBodyPartName(exercise.bodypart_id)}}</span>
          </div>
          <div class="meta-item">
            <i class="category-icon fas fa-tag"></i> <!-- or whatever icon you prefer -->
            <span class="meta-value">{{getCategoryName(exercise.category_id)}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Exercises Found -->
  <div *ngIf="!isLoading && exercises.length === 0" class="no-exercises">
    <p>No exercises found.</p>
  </div>

  <!-- Pagination Controls -->
  <div class="pagination-controls" *ngIf="totalPages > 1">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
